{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Наши услуги</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for category, services in services_by_category.items %}
        <div class="service-category">
          <h2 class="text-2xl font-semibold mb-4">{{ category }}</h2>
          <div class="space-y-4">
            {% for service in services %}
              <div class="service-card p-4 border rounded shadow-md">
                <h3 class="text-xl font-medium">{{ service.name }}</h3>
                <p>{{ service.description }}</p>
                <p class="text-lg text-green-500">{{ service.price }} ₽</p>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="mt-8 text-center">
      <a href="{% url 'create_order' %}" class="bg-blue-500 text-white py-2 px-4 rounded">Оставить заявку</a>
    </div>
  </div>
{% endblock %}
