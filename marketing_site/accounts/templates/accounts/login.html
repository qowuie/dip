{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10">
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Вход</h2>
    <form method="post" class="bg-white p-6 rounded-xl shadow-md space-y-5">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" value="{{ field.value|default_if_none:'' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition">
              Войти
          </button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
