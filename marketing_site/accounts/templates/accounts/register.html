{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Регистрация</h2>
<form method="post" class="bg-white p-6 rounded-xl shadow max-w-xl mx-auto space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div>
            <label class="block font-medium">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
</form>
{% endblock %}
