{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Создать заказ</h1>
    <form method="post" class="max-w-xl mx-auto bg-white p-6 rounded shadow-lg">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Отправить заявку</button>
      </div>
    </form>
  </div>
{% endblock %}
