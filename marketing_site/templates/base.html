<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Маркетинг{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <nav class="bg-white shadow py-4 mb-6">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-blue-600">Маркетинговое агентство</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="text-sm text-gray-700 hover:underline">Профиль</a>
          <a href="{% url 'create_order' %}" class="text-sm text-gray-700 hover:underline">Новая заявка</a>
          <a href="{% url 'logout' %}" class="text-sm text-red-500 hover:underline">Выход</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:underline">Вход</a>
          <a href="{% url 'register' %}" class="text-sm text-gray-700 hover:underline">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="mt-10 py-6 border-t text-center text-sm text-gray-500">
    © {{ now|date:"Y" }} Маркетинговое агентство
  </footer>
  {% if user.is_authenticated %}
    <script async src = "https://integrations.1cdialog.com/integration/webchat/704510:CFK0eG1qXOg84GN5BVLlBvLradOHIOD3"></script>
  {% endif %}

</body>
</html>
