<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Маркетинговое агентство{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="{% url 'home' %}">Маркетинг+</a></h1>
        <nav class="space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="text-blue-500 hover:underline">Профиль</a>
                <a href="{% url 'create_order' %}" class="text-blue-500 hover:underline">Создать заказ</a>
                <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Войти</a>
                <a href="{% url 'register' %}" class="text-green-500 hover:underline">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center text-sm text-gray-500 p-4 mt-6">
        © 2025 Маркетинговое агентство
    </footer>
</body>
</html>
