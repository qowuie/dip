<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Маркетинговые услуги</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'index' %}" class="text-white text-2xl font-bold">Маркетинг</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="text-white px-4">Профиль</a>
          <a href="{% url 'logout' %}" class="text-white px-4">Выйти</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-white px-4">Войти</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="mt-8">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
